<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cálculo do pH de uma solução</title>
</head>
<body>
<h1>Cálculo do pH de uma solução</h1>
<h2>Solução de HBr 0,02 mol/L</h2>
<h3>pH: </h3>
<!--
pH = -log[H+]
[H+] = 2.10^-2 mol/L
-->
<script>
    document.write(((Math.log10(0.02)).toFixed(2)*-1) + "<br>");
</script>
</body>
</html>
