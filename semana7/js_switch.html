
<!DOCTYPE html>
<html lang="pt-BR">
<body>

<h2>JavaScript com switch</h2>

<p id="demo"></p>

<script>
    let text;
    switch (new Date().getDay()) {
        case 6:
            text = "Hoje é sábado";
            break;
        case 0:
            text = "Hoje é domingo";
            break;
        default:
            text = "A caminho do final de semana!";
    }
    document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
