<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<form class="w3-container w3-card-4 w3-light-grey">
  <h2>Campos de texto arredondados</h2>
  <p>Escolha entre três opções:</p>

  <p>
    <label>Tipo 1: w3-round</label>
    <input class="w3-input w3-border w3-round" name="first" type="text"></p>
  <p>
    <label>Tipo 2: w3-round-large</label>
    <input class="w3-input w3-border w3-round-large" name="last" type="text"></p>
  <p>
    <label>Tipo 3: w3-round-xxlarge</label>
    <input class="w3-input w3-border w3-round-xxlarge" name="last" type="text"></p>
</form>

</body>
</html>
